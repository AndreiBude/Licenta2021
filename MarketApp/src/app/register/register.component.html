<section>
    <div class="container py-5 shadow-sm">
        <div class="row d-flex align-items-center justify-content-center">
            <div class="col-md-8 col-lg-7 col-xl-6">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                    class="img-fluid" alt="Phone image">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                <form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
                    <input type="hidden" name="usersID" [value]="service.formData.userID" />
                    <div class="form-group">
                        <label>First Name</label>
                        <input class="form-control mb-4 form-control-lg" placeholder="First Name" name="firstName"
                            #firstName="ngModel" [(ngModel)]="service.formData.firstName" required
                            [class.is-invalid]="firstName.invalid && firstName.touched">
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input class="form-control mb-4 form-control-lg" placeholder="LastName" name="lastName"
                            #lastName="ngModel" [(ngModel)]="service.formData.lastName" required
                            [class.invalid]="lastName.invalid && lastName.touched">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input class="form-control mb-4 form-control-lg" placeholder="Email" type="email" name="email" #email="ngModel"
                            [(ngModel)]="service.formData.email" required
                            [class.invalid]="email.invalid && email.touched">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type='password' class="form-control mb-4 form-control-lg" placeholder="Password"
                            name="password" #password="ngModel" [(ngModel)]="service.formData.password" required
                            minlength="8" ng-show="password.$invalid && password.$touched">
                            <span *ngIf="existing" class="red">Email already exists</span>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-info btn-lg btn-block" type="submit"
                            [disabled]="form.invalid">Register</button>
                    </div>


                </form>
            </div>
        </div>
    </div>
</section>
