<form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="usersID" [value]="service.formData.userID"/>
    <div class="form-group">
        <label >First Name</label>
        <input class="form-control form-control-lg" placeholder="First Name" name="firstName"
        #firstName="ngModel" [(ngModel)]="service.formData.firstName" required
        [class.invalid]="firstName.invalid && firstName.touched">
    </div>
    <div class="form-group">
        <label >Last Name</label>
        <input class="form-control form-control-lg" placeholder="LastName" name="lastName"
        #lastName="ngModel" [(ngModel)]="service.formData.lastName" required
        [class.invalid]="lastName.invalid && lastName.touched">
    </div>
    <div class="row"> 
        <div class="form-group col-md-6">
            <label >Password</label>
            <input type='password' class="form-control form-control-lg" placeholder="Password" name="password"
            #password="ngModel" [(ngModel)]="service.formData.password" required 
            [class.invalid]="password.invalid && password.touched">
        </div>
        <div class="form-group col-md-6">
            <label >Email</label>
            <input class="form-control form-control-lg" placeholder="Email" name="email"
            #email="ngModel" [(ngModel)]="service.formData.email" required
            [class.invalid]="email.invalid && email.touched">
        </div>
        
    </div>
    <div class="form-group">
        <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">SUBMIT</button>
    </div>
    
</form>
