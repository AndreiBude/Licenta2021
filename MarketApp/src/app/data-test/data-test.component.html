<div class="jumbotron py-3 ">
    <h1 class="display-4 text-center">User Registration</h1>
</div>

<div class="row">
    <div class="col-md-6">
        <app-crud-form>
        
        </app-crud-form>
    </div>
    <div class="col-md-6">
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th>UserID</th>
                    <th>Listing Title</th>
                    <th>Description</th>
                    <th></th>
                </tr>
            </thead>
            <tbody class="rows">
                <tr *ngFor="let pd of service.list">
                    <td (click)="populateForm(pd)">{{pd.userID}}</td>
                    <td (click)="populateForm(pd)">{{pd.lastName}}</td>
                    <td (click)="populateForm(pd)">{{pd.firstName}}</td>
                    <td>
                        <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(pd.userID)"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
