<section>
    <div class="container py-5 shadow-sm">
      <div class="row d-flex align-items-center justify-content-center">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg" class="img-fluid" alt="Phone image">
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
          <form novalidate class="needs-validation" autocomplete="off" #Login="ngForm" (ngSubmit)="onSubmit()">
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input name="email" autocomplete="off" [(ngModel)]="loginData.email" type="email" id="form1Example13" class="form-control form-control-lg"
              #email="ngModel" required [class.invalid]="email.invalid && email.touched"/>
              <label class="form-label" for="form1Example13">Email address</label>
              <div class="valid-tooltip">
                Looks good!
              </div>
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-4">
              <input name="password" autocomplete="new-password" [(ngModel)]="loginData.password" type="password" id="form1Example23" class="form-control form-control-lg" 
              #password="ngModel" required [class.invalid]="password.invalid && password.touched"/>
              <label class="form-label" for="form1Example23">Password</label><br>
              <span *ngIf="wrong" class="red">Wrong username or password</span>
            </div>
  
            <div class="d-flex justify-content-around align-items-center mb-4">
              <!-- Checkbox -->
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="form1Example3"
                  checked
                />
                <label class="form-check-label" for="form1Example3"> Remember me </label>
              </div>
              <a href="/Register">Don't have an account?</a>
            </div>
  
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-lg btn-block" [disabled]="Login.invalid">Sign in</button> 
          </form>
        </div>
      </div>
    </div>
  </section>
